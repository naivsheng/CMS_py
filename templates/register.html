<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login Page</title>
    <style>
        /* 设置页面居中 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .form {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .form h2 {
            margin-top: 0;
        }

        .form input[type="text"],
        .form input[type="password"],
        .form input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form button:hover {
            background-color: #45a049;
        }

        .form p {
            margin: 0;
        }

        .form .error {
            color: red;
        }

        .form .success {
            color: green;
        }

        .form .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
	<div class="container">
		<h1>登录到您的账户</h1>
		<form method="POST" action="{{ url_for('login') }}">
			{{ form.hidden_tag() }}
			<div class="form-group">
				<label for="username">Username:</label>
				{{ form.username(class_="form-control", placeholder="Enter username") }}
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				{{ form.password(class_="form-control", placeholder="Enter password") }}
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		<p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a>.</p>
	</div>
</body>
</html>
